{% extends 'base.html'%} {% block content%}

<h1 class="text-center my-3 text-warning-bg-subtle-">Show Food Items</h1>
<div class="row justify-content-evenly g-4">
  {% for i in categories %}
  <div class="card col-4" style="width: 22rem">
    <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{i.idCategory}}</h5>
      <h5 class="card-title">{{i.strCategory}}</h5>
      <p class="card-text">{{i.strCategoryDescription | truncatewords:10}}</p>
    </div>
  </div>
  {%endfor%}
</div>
{%endblock%}
